<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
        <body>
            <div class="container">
                <h1>Generate a
                    <br>
                    <span class="title-highlight">random password</span>
                </h1>
                <p class="subtitle">Never use an insecure password again.</p>
                <button id="password-btn" onclick="generatePasswords()">Generate passwords</button>
                <hr>
                <div class="passwd-results">
                    <p class="passwd-results-box" id="password-one"></p>
                    <p class="passwd-results-box" id="password-two"></p>
                </div>
            </div>
            <script src="index.js"></script>    
        </body>
</html>
